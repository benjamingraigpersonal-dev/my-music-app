<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aura Music</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #0b0b0b; --accent: #1DB954; --panel: #181818; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; padding: 15px; }
        
        .search-box { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; padding: 12px; border-radius: 8px; border: none; background: var(--panel); color: white; }
        button { padding: 10px 20px; border-radius: 8px; border: none; background: var(--accent); font-weight: bold; }

        .track-item { display: flex; align-items: center; gap: 10px; background: var(--panel); padding: 10px; border-radius: 8px; margin-bottom: 8px; }
        .track-item img { width: 50px; height: 50px; border-radius: 4px; }
        .track-info { flex: 1; font-size: 0.9rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .player-fixed { position: fixed; bottom: 0; left: 0; right: 0; background: #222; padding: 15px; display: none; border-top: 2px solid var(--accent); }
        .playlist-section { margin-top: 30px; border-top: 1px solid #333; padding-top: 20px; }
    </style>
</head>
<body>

    <div class="search-box">
        <input type="text" id="searchQuery" placeholder="Поиск музыки в Aura...">
        <button onclick="search()">Найти</button>
    </div>

    <div id="results"></div>

    <div class="playlist-section">
        <h3>Мой Плейлист</h3>
        <div id="myPlaylist"></div>
    </div>

    <div class="player-fixed" id="player">
        <div id="nowPlaying" style="font-size: 0.8rem; margin-bottom: 5px;"></div>
        <audio id="audio" controls style="width: 100%; height: 30px;"></audio>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const SERVER_URL = "http://твой-ip:8080"; // ЗАМЕНИ НА IP СВОЕГО СЕРВЕРА

        async function search() {
            const q = document.getElementById('searchQuery').value;
            const res = await fetch(`${SERVER_URL}/search?q=${q}`);
            const tracks = await res.json();
            
            const container = document.getElementById('results');
            container.innerHTML = '';
            
            tracks.forEach(t => {
                container.innerHTML += `
                    <div class="track-item">
                        <img src="${t.thumb}">
                        <div class="track-info" onclick="play('${t.url}', '${t.title}')">
                            ${t.title}
                        </div>
                        <button onclick="addToPlaylist('${t.title}', '${t.url}')">+</button>
                    </div>
                `;
            });
        }

        function play(url, title) {
            const player = document.getElementById('player');
            const audio = document.getElementById('audio');
            document.getElementById('nowPlaying').innerText = title;
            player.style.display = 'block';
            audio.src = url;
            audio.play();
        }

        async function addToPlaylist(title, url) {
            await fetch(`${SERVER_URL}/add_playlist`, {
                method: 'POST',
                body: JSON.stringify({ user_id: tg.initDataUnsafe.user.id, title, url })
            });
            loadPlaylist();
        }

        async function loadPlaylist() {
            const res = await fetch(`${SERVER_URL}/get_playlist?user_id=${tg.initDataUnsafe.user.id}`);
            const tracks = await res.json();
            const container = document.getElementById('myPlaylist');
            container.innerHTML = tracks.map(t => `
                <div class="track-item" onclick="play('${t.url}', '${t.title}')">
                    <div class="track-info">● ${t.title}</div>
                </div>
            `).join('');
        }

        loadPlaylist();
    </script>
</body>
</html>
