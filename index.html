<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Music Player</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #0b0b0b; color: white; font-family: 'Segoe UI', sans-serif; padding: 15px; }
        .search-container { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; padding: 12px; border-radius: 10px; border: none; background: #1a1a1a; color: white; outline: none; }
        button { background: #2ecc71; border: none; padding: 12px 20px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        
        .track-card { background: #181818; padding: 12px; margin-bottom: 12px; border-radius: 12px; display: flex; flex-direction: column; gap: 10px; transition: 0.3s; border: 1px solid #222; }
        .track-info { display: flex; align-items: center; gap: 12px; }
        .track-card img { width: 50px; height: 50px; border-radius: 6px; object-fit: cover; }
        .track-title { font-size: 14px; font-weight: 500; flex: 1; }
        
        audio { width: 100%; height: 35px; margin-top: 5px; filter: invert(100%); opacity: 0.8; }
        #status { text-align: center; color: #777; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="search-container">
        <input type="text" id="query" placeholder="–ü–æ–∏—Å–∫ –º—É–∑—ã–∫–∏...">
        <button onclick="search()">üîç</button>
    </div>

    <div id="results"></div>
    <div id="status"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –û–ë–Ø–ó–ê–¢–ï–õ–¨–ù–û: –ü—Ä–æ–≤–µ—Ä—å –∞–∫—Ç—É–∞–ª—å–Ω–æ—Å—Ç—å —Å—Å—ã–ª–∫–∏ –∏–∑ xTunnel!
        const API_URL = "https://d10201d6-d770-4848-a29e-2d8c2acf4b1e.tunnel4.com";

        async function search() {
            const query = document.getElementById('query').value;
            const resultsDiv = document.getElementById('results');
            const statusDiv = document.getElementById('status');

            if (!query) return;

            resultsDiv.innerHTML = "";
            statusDiv.innerText = "‚è≥ –ò—â–µ–º –ª—É—á—à–∏–µ —Ç—Ä–µ–∫–∏...";

            try {
                const response = await fetch(`${API_URL}/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                statusDiv.innerText = "";

                if (data.length === 0) {
                    statusDiv.innerText = "–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ üòï";
                    return;
                }

                data.forEach(track => {
                    const card = document.createElement('div');
                    card.className = 'track-card';
                    
                    card.innerHTML = `
                        <div class="track-info">
                            <img src="${track.img || 'https://via.placeholder.com/50'}" alt="cover">
                            <div class="track-title">${track.title}</div>
                        </div>
                        <audio controls>
                            <source src="${track.url}" type="audio/mpeg">
                            –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –ø–ª–µ–µ—Ä.
                        </audio>
                    `;
                    resultsDiv.appendChild(card);
                });

            } catch (err) {
                statusDiv.innerText = "";
                alert("–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏ —Å —Å–µ—Ä–≤–µ—Ä–æ–º Aura. –ü—Ä–æ–≤–µ—Ä—å xTunnel!");
            }
        }
    </script>
</body>
</html>
