<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: var(--tg-theme-bg-color, #0f0f0f);
            --text: var(--tg-theme-text-color, #ffffff);
            --hint: var(--tg-theme-hint-color, #777);
            --accent: var(--tg-theme-button-color, #0088cc);
        }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0; padding: 15px;
        }
        .search-container {
            position: sticky; top: 0; background: var(--bg);
            padding: 10px 0; z-index: 10;
        }
        #search-input {
            width: 100%; box-sizing: border-box; border: none;
            padding: 12px; border-radius: 12px; font-size: 16px;
            background: rgba(128, 128, 128, 0.1); color: var(--text);
        }
        .folder-label {
            font-size: 11px; text-transform: uppercase;
            color: var(--hint); margin: 20px 5px 10px; letter-spacing: 1px;
        }
        .grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 12px;
        }
        .card {
            background: rgba(128, 128, 128, 0.05);
            border-radius: 16px; padding: 10px; text-align: center;
            border: 1px solid rgba(128, 128, 128, 0.1);
            transition: transform 0.1s;
        }
        .card:active { transform: scale(0.96); }
        .cover {
            width: 100%; aspect-ratio: 1;
            background: linear-gradient(135deg, var(--accent), #000);
            border-radius: 12px; margin-bottom: 8px;
            display: flex; align-items: center; justify-content: center;
            font-size: 32px; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .track-title {
            font-size: 13px; font-weight: 600;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="–ü–æ–∏—Å–∫ —Ç—Ä–µ–∫–∞..." oninput="search()">
    </div>
    <div id="content"></div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        const urlParams = new URLSearchParams(window.location.search);
        const dataStr = urlParams.get('data');
        const content = document.getElementById('content');
        
        if (dataStr) {
            const musicData = JSON.parse(decodeURIComponent(dataStr));
            if (Object.keys(musicData).length === 0) {
                content.innerHTML = '<div style="text-align:center;color:gray;margin-top:50px;">–ë–∏–±–ª–∏–æ—Ç–µ–∫–∞ –ø—É—Å—Ç–∞.<br>–î–æ–±–∞–≤—å –º—É–∑—ã–∫—É —á–µ—Ä–µ–∑ –±–æ—Ç–∞!</div>';
            }
            
            for (const folder in musicData) {
                const section = document.createElement('div');
                section.className = 'folder-group';
                section.innerHTML = `<div class="folder-label">${folder}</div>`;
                const grid = document.createElement('div');
                grid.className = 'grid';

                musicData[folder].forEach(track => {
                    const card = document.createElement('div');
                    card.className = 'card track-card';
                    card.dataset.name = track.name.toLowerCase();
                    card.innerHTML = `<div class="cover">üéß</div><div class="track-title">${track.name}</div>`;
                    card.onclick = () => {
                        tg.sendData(JSON.stringify({action: "play", file_id: track.file_id, title: track.name}));
                        tg.close();
                    };
                    grid.appendChild(card);
                });
                section.appendChild(grid);
                content.appendChild(section);
            }
        }

        function search() {
            const query = document.getElementById('search-input').value.toLowerCase();
            document.querySelectorAll('.track-card').forEach(card => {
                card.style.display = card.dataset.name.includes(query) ? 'block' : 'none';
            });
            document.querySelectorAll('.folder-group').forEach(group => {
                const hasVisible = group.querySelectorAll('.track-card[style="display: block;"]').length > 0;
                group.style.display = hasVisible || query === "" ? 'block' : 'none';
            });
        }
    </script>
</body>
</html>
