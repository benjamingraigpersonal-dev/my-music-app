<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura: Infinite Sound</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background-color: #0b0b0b; color: white; font-family: sans-serif; padding: 20px; margin: 0; }
        .search-box { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #333; background: #1a1a1a; color: white; }
        button { background: #2ecc71; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .track-card { background: #181818; padding: 15px; margin-bottom: 10px; border-radius: 10px; cursor: pointer; border: 1px solid transparent; }
        .track-card:hover { border-color: #2ecc71; background: #222; }
        #status { color: #888; text-align: center; }
    </style>
</head>
<body>

    <div class="search-box">
        <input type="text" id="query" placeholder="–ö–∞–∫—É—é –ø–µ—Å–Ω—é –∏—â–µ–º?">
        <button onclick="search()">üîé</button>
    </div>

    <div id="results"></div>
    <div id="status"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –¢–í–û–Ø –°–°–´–õ–ö–ê XTUNNEL (–û–ë–Ø–ó–ê–¢–ï–õ–¨–ù–û HTTPS)
        const API_URL = "https://81a92a95-0b7f-466e-a5d9-28bb798d5923.tunnel4.com";

        async function search() {
            const query = document.getElementById('query').value;
            const resultsDiv = document.getElementById('results');
            const statusDiv = document.getElementById('status');

            if (!query) return;

            resultsDiv.innerHTML = "";
            statusDiv.innerText = "‚è≥ Aura –∏—â–µ—Ç –º—É–∑—ã–∫—É...";

            try {
                const response = await fetch(`${API_URL}/search?q=${encodeURIComponent(query)}`, {
                    method: 'GET'
                });

                if (!response.ok) throw new Error("–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞");

                const data = await response.json();
                statusDiv.innerText = "";

                if (data.length === 0) {
                    statusDiv.innerText = "–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ üòï";
                    return;
                }

                data.forEach(track => {
                    const card = document.createElement('div');
                    card.className = 'track-card';
                    card.innerHTML = `üéµ <b>${track.title}</b>`;
                    card.onclick = () => tg.openLink(track.url);
                    resultsDiv.appendChild(card);
                });

            } catch (err) {
                console.error(err);
                statusDiv.innerText = "";
                alert("–û—à–∏–±–∫–∞: –°–µ—Ä–≤–µ—Ä Aura –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω. –ü—Ä–æ–≤–µ—Ä—å Aura.py –∏ xTunnel!");
            }
        }
    </script>
</body>
</html>
