<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura: Infinite Sound</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #0b0b0b;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #333;
            background: #1a1a1a;
            color: white;
            font-size: 16px;
        }
        .search-btn {
            background-color: #2ecc71;
            border: none;
            border-radius: 8px;
            padding: 0 15px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .track-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .track-card {
            background: #181818;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s;
            border: 1px solid transparent;
        }
        .track-card:hover {
            background: #282828;
            border-color: #2ecc71;
        }
        .status {
            text-align: center;
            color: #888;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –ø–µ—Å–Ω–∏ –∏–ª–∏ –≥—Ä—É–ø–ø—ã...">
        <button class="search-btn" onclick="searchMusic()">üîç</button>
    </div>

    <div id="results" class="track-list">
        </div>

    <div id="status" class="status"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞—Å—à–∏—Ä—è–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

        // –¢–í–û–Ø –ê–ö–¢–£–ê–õ–¨–ù–ê–Ø –°–°–´–õ–ö–ê
        const API_URL = "https://tasty-pandas-judge.loca.lt";

        async function searchMusic() {
            const query = document.getElementById('searchInput').value;
            const resultsDiv = document.getElementById('results');
            const statusDiv = document.getElementById('status');

            if (!query) return;

            resultsDiv.innerHTML = "";
            statusDiv.innerText = "‚è≥ –ò—â–µ–º –≤ Aura...";

            try {
                const response = await fetch(`${API_URL}/search?q=${encodeURIComponent(query)}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        // –≠–¢–û–¢ –ó–ê–ì–û–õ–û–í–û–ö –£–ë–ò–†–ê–ï–¢ –ü–†–û–í–ï–†–ö–£ LOCALTUNNEL
                        'Bypass-Tunnel-Reminder': 'true'
                    }
                });

                if (!response.ok) throw new Error("–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞");

                const data = await response.json();
                statusDiv.innerText = "";

                if (data.length === 0) {
                    statusDiv.innerText = "–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ üòï";
                    return;
                }

                data.forEach(track => {
                    const card = document.createElement('div');
                    card.className = 'track-card';
                    card.innerHTML = `üéµ <b>${track.title}</b>`;
                    card.onclick = () => {
                        // –û—Ç–∫—Ä—ã–≤–∞–µ–º —Å—Å—ã–ª–∫—É –≤ –±—Ä–∞—É–∑–µ—Ä–µ —á–µ—Ä–µ–∑ Telegram
                        tg.openLink(track.url);
                    };
                    resultsDiv.appendChild(card);
                });

            } catch (error) {
                console.error(error);
                statusDiv.innerText = "";
                // –í—ã–≤–æ–¥–∏–º –æ—à–∏–±–∫—É –∫–∞–∫ –Ω–∞ —Ç–≤–æ–∏—Ö —Å–∫—Ä–∏–Ω—à–æ—Ç–∞—Ö
                alert("–û—à–∏–±–∫–∞: –°–µ—Ä–≤–µ—Ä Aura –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω. –ü—Ä–æ–≤–µ—Ä—å Aura.py –∏ LocalTunnel!");
            }
        }

        // –ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∂–∞—Ç–∏—é Enter
        document.getElementById('searchInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                searchMusic();
            }
        });
    </script>
</body>
</html>
