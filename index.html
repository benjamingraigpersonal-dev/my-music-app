<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #0f0f0f;
            --panel: #1e1e1e;
            --accent: #1DB954; /* Spotify Green */
            --text: #ffffff;
        }

        body {
            background: var(--bg); color: var(--text);
            font-family: 'Circular', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0; display: flex; flex-direction: column; align-items: center;
            height: 100vh; transition: 0.3s;
        }

        /* Скины */
        body.skin-neon { --accent: #00f2ff; --bg: #050505; text-shadow: 0 0 10px var(--accent); }
        body.skin-retro { --accent: #ff5500; --bg: #2b1d0e; }

        .header { width: 100%; padding: 20px; text-align: center; font-weight: bold; font-size: 1.2em; }

        /* Пластинка */
        .player-container {
            flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .vinyl-wrapper {
            position: relative; width: 260px; height: 260px;
        }
        .vinyl {
            width: 100%; height: 100%;
            background: radial-gradient(circle, #333 10%, #111 11%, #111 20%, #000 21%);
            border-radius: 50%; border: 4px solid #222;
            animation: rotate 5s linear infinite; animation-play-state: paused;
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
        }
        .vinyl.playing { animation-play-state: running; }
        .vinyl::before {
            content: ""; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 50px; height: 50px; background: var(--panel); border-radius: 50%; border: 2px solid var(--accent);
        }

        /* Управление */
        .controls-panel {
            width: 100%; background: var(--panel); padding: 30px 0;
            border-radius: 30px 30px 0 0; display: flex; flex-direction: column; align-items: center;
        }
        .track-info { margin-bottom: 20px; text-align: center; width: 80%; }
        .track-title { font-size: 1.1em; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .buttons { display: flex; gap: 20px; align-items: center; }
        .btn-main {
            width: 60px; height: 60px; background: var(--accent); border: none; border-radius: 50%;
            font-weight: bold; color: black; cursor: pointer;
        }
        .btn-sec {
            background: none; border: 1px solid #555; color: white; padding: 8px 15px; border-radius: 15px;
        }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        #progress-bar { width: 80%; height: 4px; background: #444; margin-bottom: 20px; border-radius: 2px; }
        #progress-fill { width: 0%; height: 100%; background: var(--accent); border-radius: 2px; }
    </style>
</head>
<body class="skin-modern">

    <div class="header">Aura Premium</div>

    <div class="player-container">
        <div class="vinyl-wrapper">
            <div id="vinyl" class="vinyl"></div>
        </div>
    </div>

    <div class="controls-panel">
        <div class="track-info">
            <div class="track-title" id="title">Выбери трек в боте</div>
        </div>
        
        <div id="progress-bar"><div id="progress-fill"></div></div>

        <div class="buttons">
            <button class="btn-sec" onclick="changeSkin()">SKIN</button>
            <button class="btn-main" onclick="togglePlay()" id="playBtn">▶️</button>
            <button class="btn-sec">QUEUE</button>
        </div>
    </div>

    <audio id="audio"></audio>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.setHeaderColor('secondary_bg_color');

        const audio = document.getElementById('audio');
        const vinyl = document.getElementById('vinyl');
        const playBtn = document.getElementById('playBtn');
        const fill = document.getElementById('progress-fill');

        // Получение данных из URL
        const params = new URLSearchParams(window.location.search);
        if(params.has('url')) audio.src = params.get('url');
        if(params.has('title')) document.getElementById('title').innerText = params.get('title');

        function togglePlay() {
            if (audio.paused) {
                audio.play();
                vinyl.classList.add('playing');
                playBtn.innerText = '⏸';
            } else {
                audio.pause();
                vinyl.classList.remove('playing');
                playBtn.innerText = '▶️';
            }
        }

        audio.ontimeupdate = () => {
            const pct = (audio.currentTime / audio.duration) * 100;
            fill.style.width = pct + '%';
        };

        const skins = ['skin-modern', 'skin-neon', 'skin-retro'];
        let skinIdx = 0;
        function changeSkin() {
            document.body.classList.remove(skins[skinIdx]);
            skinIdx = (skinIdx + 1) % skins.length;
            document.body.classList.add(skins[skinIdx]);
        }

        // Авто-подстройка под тему TG
        document.documentElement.style.setProperty('--bg', tg.themeParams.bg_color);
        document.documentElement.style.setProperty('--text', tg.themeParams.text_color);
    </script>
</body>
</html>
