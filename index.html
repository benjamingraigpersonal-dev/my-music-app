<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.2);
            --accent: #00d2ff;
        }
        body {
            background: #0a0a0a; color: white; font-family: 'Segoe UI', sans-serif;
            margin: 0; padding: 20px; transition: 0.4s;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
        }
        body.purple { --accent: #bf5af2; background: #120521; }
        body.cyber { --accent: #f7e018; background: #000; color: #f7e018; }

        .top-nav { display: flex; justify-content: space-between; margin-bottom: 25px; }
        
        select {
            background: var(--glass); border: 1px solid var(--border); color: white;
            padding: 8px; border-radius: 12px; backdrop-filter: blur(10px); outline: none;
        }

        .edit-btn {
            background: var(--glass); border: 1px solid var(--border); color: white;
            padding: 8px 15px; border-radius: 12px; font-weight: bold;
        }
        .edit-btn.active { background: rgba(255, 59, 48, 0.4); border-color: #ff3b30; }

        .search-bar {
            width: 100%; padding: 15px; border-radius: 20px; border: 1px solid var(--border);
            background: var(--glass); backdrop-filter: blur(15px); color: white;
            margin-bottom: 25px; box-sizing: border-box; outline: none;
        }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        
        .card {
            background: var(--glass); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--border); border-radius: 25px; padding: 15px; text-align: center;
            position: relative; transition: 0.3s; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .card:active { transform: scale(0.95); }

        .cover {
            width: 100%; aspect-ratio: 1; border-radius: 18px;
            background: linear-gradient(135deg, var(--accent), transparent);
            margin-bottom: 12px; display: flex; align-items: center; justify-content: center; font-size: 32px;
        }

        .title { font-size: 13px; font-weight: 400; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .folder-title { font-size: 11px; text-transform: uppercase; opacity: 0.5; letter-spacing: 1px; margin: 20px 0 10px 10px; }

        .del-badge {
            position: absolute; top: 10px; right: 10px; background: #ff3b30;
            width: 25px; height: 25px; border-radius: 50%; display: none;
            align-items: center; justify-content: center; font-weight: bold;
        }
        .edit-mode .del-badge { display: flex; }
    </style>
</head>
<body>

    <div class="top-nav">
        <select onchange="setTheme(this.value)" id="themeSel">
            <option value="default">Liquid Glass</option>
            <option value="purple">Amethyst</option>
            <option value="cyber">Cyberpunk</option>
        </select>
        <button class="edit-btn" id="editBtn" onclick="toggleEdit()">ÐŸÑ€Ð°Ð²Ð¸Ñ‚ÑŒ</button>
    </div>

    <input type="text" class="search-bar" id="search" placeholder="ÐŸÐ¾Ð¸ÑÐº Ð² ÐºÐ¾Ð»Ð»ÐµÐºÑ†Ð¸Ð¸..." oninput="filter()">

    <div id="container"></div>

    <script>
        let tg = window.Telegram.WebApp;
        let isEdit = false;
        tg.expand();

        function setTheme(v) {
            document.body.className = v === 'default' ? '' : v;
            localStorage.setItem('myTheme', v);
        }

        function toggleEdit() {
            isEdit = !isEdit;
            document.body.classList.toggle('edit-mode', isEdit);
            document.getElementById('editBtn').innerText = isEdit ? 'Ð“Ð¾Ñ‚Ð¾Ð²Ð¾' : 'ÐŸÑ€Ð°Ð²Ð¸Ñ‚ÑŒ';
            document.getElementById('editBtn').classList.toggle('active', isEdit);
        }

        const data = JSON.parse(decodeURIComponent(new URLSearchParams(window.location.search).get('data') || '{}'));

        for (const folder in data) {
            let section = document.createElement('div');
            section.innerHTML = `<div class="folder-title">${folder}</div>`;
            let grid = document.createElement('div');
            grid.className = 'grid';
            
            data[folder].forEach(t => {
                let card = document.createElement('div');
                card.className = 'card track-item';
                card.dataset.name = t.name.toLowerCase();
                card.innerHTML = `
                    <div class="del-badge">Ã—</div>
                    <div class="cover">ðŸŽµ</div>
                    <div class="title">${t.name}</div>
                `;
                card.onclick = () => {
                    tg.sendData(JSON.stringify({
                        action: isEdit ? "delete" : "play",
                        folder: folder,
                        file_id: t.file_id,
                        title: t.name
                    }));
                    tg.close();
                };
                grid.appendChild(card);
            });
            section.appendChild(grid);
            document.getElementById('container').appendChild(section);
        }

        function filter() {
            let q = document.getElementById('search').value.toLowerCase();
            document.querySelectorAll('.track-item').forEach(i => {
                i.style.display = i.dataset.name.includes(q) ? 'block' : 'none';
            });
        }

        const saved = localStorage.getItem('myTheme');
        if(saved) { setTheme(saved); document.getElementById('themeSel').value = saved; }
    </script>
</body>
</html>
